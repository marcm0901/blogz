{% extends "base.html" %}

{% block content %}
<h1>Write a Blog</h1>
{% if users|length == 0 %}
    <p>Nobody has signed yet. <a href='/signup'>First One?</a> </p>

{% else %}

    {% for user in users %}
    <ul>
        <li><a href="/blogs?user={{user.id}}">{{user.username}}</a></li>
    </ul>
    {% endfor %}
{% endif %}

{% endblock %}
