{% extends "base.html" %}

{% block content %}
    
    <h1>Write a BLOG</h1>

    {% if blog|length == 0 %}
    <h3>There is no posts yet.</h3>
    {% else %}
    
    {% for post in blog %}
    
    <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
    <p>{{post.body}}</p>
    <p id="author">By <a href="blog?user={{post.owner.id}}">{{post.owner.username}}</a>.</p>
    <hr>            
    
    {% endfor %}  

    {% endif %}

{% endblock %}
